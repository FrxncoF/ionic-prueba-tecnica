<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loading" name="crescent" style="width: 64px; height: 64px; margin: 32px auto;"></ion-spinner>

  <ion-text color="danger" *ngIf="error">Error: {{error}}</ion-text>

  <ion-card *ngIf="user && !loading && !error">
    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Correo electrónico: {{ user.email }}</p>
      <p>Empresa: {{ user.company.name }}</p>
      <p>Dirección: {{ user.address.street }}, {{ user.address.city }}, {{ user.address.zipcode }}</p>
      <ion-button (click)="toggleFavorite()">
        <ion-icon [name]="isFavorite ? 'star' : 'star-outline'"></ion-icon>
        {{ isFavorite ? 'Eliminar de Favoritos' : 'Agregar a Favoritos' }}
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
